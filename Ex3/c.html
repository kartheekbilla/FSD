<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Selector</title>
    <style>
        .hover-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .hover-button:hover {
            background-color: rgb(255, 0, 140);
        }
    </style>
</head>
<body>
    <button class="hover-button">Come here</button>
</body>
</html>
